server.port=8081

#Logging
logging.level.root=ERROR
logging.level.org.springframework=INFO
logging.level.com.anz.wholesale.account=INFO
logging.file=AccountEnquiryService
logging.pattern.file=%d [%-15.15t] %-5p %-30.30c{1} - %X -%m%n
--logging.pattern.file=%msg%n
logfile.maxFileSize=200KB
logfile.maxHistory=10
logfile.totalSizeCap=100MB

#DB
spring.datasource.url=jdbc:h2:mem:testdb
--spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=pass
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.h2.console.path=/h2
spring.h2.console.enabled=true